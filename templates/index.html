<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Service</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='dog.png') }}">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0; text-align: center;">
  <div style="background-color: #3498db; color: #ffffff; padding: 20px;">
    <img src="{{ url_for('static', filename='dog.png') }}" style="width: 100px; height: 100px;" />
    <h3 style="font-size: 24px; margin-top: 10px;">Customer Service</h3>
    <p style="font-size: 18px;">Ask your questions about us</p>
  </div>
  <div style="max-width: 800px; margin: 0 auto; padding: 20px; background-color: #ffffff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">
    <div style="background-color: #f9f9f9; padding: 20px; border-radius: 5px; margin-top: 20px;">
      <!-- Chat messages will be displayed here -->
      <form id="message-form" action="/" method="post">
        <label for="message-input">You: </label>
        <input type="text" id="message-input" name="question" placeholder="Your question" required />
        <input type="submit" value="Ask" />
      </form>
      <div id="result">
        <label for="result">Agent: </label>
        {% if result %}
        <div style="font-size: 16px; margin-top: 10px; padding: 10px; background-color: #e0e0e0; border-radius: 5px;">{{ result }}</div>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
